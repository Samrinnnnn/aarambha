    <!-- ======= Header ======= -->
    <header id="login_header" class="fixed-top">
        <div class="container d-flex align-items-center">

    </header><!-- End Header -->

    </section><!-- End Hero -->

    <main class="login-form mt-5 mb-5">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mt-5">
                        <div class="card-header">Create new account</div>
                        <div class="card-body">
                            <form action="login.html">
                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">First Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control" name="fname" autofocus required>
                                    </div>
                                </div>
                                <div class="form-group row mt-3">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">Last Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control" name="lname" required>
                                    </div>
                                </div>

                                <div class="form-group row mt-3">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control" name="email" required>
                                    </div>
                                </div>

                                <div class="form-group row mt-3">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="pswd" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-6 offset-md-4 mt-3">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="remember" required> I agree all the terms and conditions.</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8 offset-md-4 mt-3">
                                    <button type="submit" class="btn btn-primary"> Create New Account </button>
                                    <a href="login.html"><button type="button" class="btn btn-outline-success"> Back to login </button></a>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
